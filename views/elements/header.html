{{define "header"}}
<header class="col-span-12 flex items-center justify-between gap-2 p-1 sm:gap-4 sm:p-2 lg:p-4" role="banner">

    <!-- Sidebar toggle button -->
    <label for="my-drawer" class="btn btn-ghost btn-sm p-0 sm:p-1 drawer-button lg:hidden" aria-label="Toggle sidebar menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
    </label>

    <div class="text-base sm:text-xl lg:text-2xl font-bold" role="heading" aria-level="1">{{.Title}}</div>
    
    <div class="flex-grow flex justify-center relative">
        {{if eq .Title "Dashboard"}}
        <!-- Search input -->
        <div class="relative w-full md:w-3/4 lg:w-4/5 xl:w-5/6 max-w-4xl mx-auto" role="search">
            <input type="text" 
                name="search"
                aria-label="Search detections"
                placeholder="Search detections"
                hx-get="/detections?queryType=search"
                hx-params="search"
                hx-trigger="keyup[isNotArrowKey(event)] delay:200ms, change delay:200ms" 
                hx-target="#mainContent"
                hx-swap="innerHTML"
                hx-push-url="true"
                class="input input-sm sm:input-md rounded-full focus:outline-none w-full pl-3 sm:pl-4 pr-10 sm:pr-12 font-normal" />
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:pr-3 pointer-events-none" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-6 sm:h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
        </div>
        {{end}}
    </div>
   
    <div class="flex items-center gap-2">
        <!-- Microphone input level indicator with dropdown -->
        <div class="relative w-10 h-10" 
            role="status"
            x-data="{ 
                levels: {},
                selectedSource: null,
                smoothedVolumes: {},
                smoothingFactor: 0.4,
                dropdownOpen: false,
                init() {
                    console.log('Initializing audio level component');
                    const eventSource = new EventSource('/audio-level');
                    eventSource.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log('Received SSE data:', data);
                            
                            if (data.type === 'audio-level') {
                                if (!data.levels) {
                                    console.warn('No levels data in SSE message');
                                    return;
                                }
                                
                                // Update levels
                                const oldSources = Object.keys(this.levels);
                                this.levels = data.levels;
                                const newSources = Object.keys(this.levels);
                                console.log('Audio sources changed from', oldSources, 'to', newSources);
                                
                                // Initialize smoothedVolumes for new sources
                                Object.keys(this.levels).forEach(source => {
                                    if (!(source in this.smoothedVolumes)) {
                                        this.smoothedVolumes[source] = 0;
                                        console.log('Initialized smoothed volume for new source:', source, 'with data:', this.levels[source]);
                                    }
                                });
                                
                                // Set first source as selected if none selected
                                if (!this.selectedSource || !(this.selectedSource in this.levels)) {
                                    const sources = Object.keys(this.levels);
                                    if (sources.length > 0) {
                                        this.selectedSource = sources[0];
                                        console.log('Selected source:', this.selectedSource, 'with data:', this.levels[this.selectedSource]);
                                    } else {
                                        console.warn('No audio sources available in the levels data');
                                    }
                                }
                                
                                // Update smoothed volumes
                                Object.entries(this.levels).forEach(([source, data]) => {
                                    const oldVolume = this.smoothedVolumes[source] || 0;
                                    this.smoothedVolumes[source] = this.smoothingFactor * data.level + 
                                        (1 - this.smoothingFactor) * oldVolume;
                                    console.log('Updated volume for source:', source, 
                                        'from:', oldVolume, 
                                        'to:', this.smoothedVolumes[source], 
                                        'raw level:', data.level);
                                });
                            }
                        } catch (error) {
                            console.error('Error processing SSE data:', error, 'Raw event data:', event.data);
                        }
                    };
                    
                    eventSource.onerror = (error) => {
                        console.error('EventSource error:', error);
                    };
                },
                getCurrentLevel() {
                    const level = this.selectedSource && this.levels[this.selectedSource] ? 
                        this.levels[this.selectedSource].level : 0;
                    console.log('Getting current level for source:', this.selectedSource, 'value:', level);
                    return level;
                },
                isClipping() {
                    const clipping = this.selectedSource && this.levels[this.selectedSource] ? 
                        this.levels[this.selectedSource].clipping : false;
                    console.log('Checking clipping for source:', this.selectedSource, 'value:', clipping);
                    return clipping;
                },
                getSmoothedVolume() {
                    const volume = this.selectedSource ? this.smoothedVolumes[this.selectedSource] || 0 : 0;
                    console.log('Getting smoothed volume for source:', this.selectedSource, 'value:', volume);
                    return volume;
                },
                getSourceDisplayName(source) {
                    const name = this.levels[source]?.name || source;
                    console.log('Getting display name for source:', source, 'value:', name);
                    return name;
                }
            }" 
            @click.away="dropdownOpen = false">
            
            <!-- Audio level indicator circle -->
            <button @click="dropdownOpen = !dropdownOpen" 
                    class="w-full h-full relative focus:outline-none" 
                    :aria-expanded="dropdownOpen"
                    aria-haspopup="true"
                    :aria-label="'Audio level for ' + (selectedSource ? getSourceDisplayName(selectedSource) : 'No source')">
                <svg class="w-full h-full" viewBox="0 0 36 36" aria-hidden="true">
                    <!-- Background circle path -->
                    <path d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831" 
                            fill="none" 
                            stroke="#E5E7EB" 
                            stroke-width="3" 
                            stroke-dasharray="100, 100"></path>
                    <!-- Foreground circle path -->
                    <path d="M18 33.9155
                                a 15.9155 15.9155 0 0 1 0 -31.831
                                a 15.9155 15.9155 0 0 1 0 31.831" 
                            fill="none" 
                            :stroke="isClipping() ? '#EF4444' : '#10B981'" 
                            stroke-width="3" 
                            :stroke-dasharray="`${getSmoothedVolume()}, 100`"
                            stroke-linecap="round">
                    </path>
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </button>

            <!-- Dropdown menu -->
            <div x-show="dropdownOpen"
                 x-transition:enter="transition ease-out duration-100"
                 x-transition:enter-start="transform opacity-0 scale-95"
                 x-transition:enter-end="transform opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-75"
                 x-transition:leave-start="transform opacity-100 scale-100"
                 x-transition:leave-end="transform opacity-0 scale-95"
                 class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 z-50"
                 role="menu">
                <div class="py-1" role="none">
                    <template x-if="Object.keys(levels).length === 0">
                        <div class="px-4 py-2 text-sm text-gray-500 dark:text-gray-400">No audio sources available</div>
                    </template>
                    <template x-for="(data, source) in levels" :key="source">
                        <button @click="selectedSource = source; dropdownOpen = false"
                                class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700"
                                :class="{'bg-gray-50 dark:bg-gray-700': selectedSource === source}"
                                role="menuitem"
                                x-text="getSourceDisplayName(source)">
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <!-- GitHub repository link -->
        <div class="relative group hidden md:block">
            <a href="https://github.com/tphakala/birdnet-go" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="btn btn-ghost btn-sm p-1 flex items-center"
               aria-label="View GitHub repository (opens in new tab)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
            <div class="invisible group-hover:visible absolute left-1/2 transform -translate-x-1/2 mt-2 w-auto whitespace-nowrap bg-gray-900 text-gray-50 text-sm rounded px-2 py-1 z-50 shadow-md" role="tooltip" id="github-tooltip">
                GitHub repository
            </div>
        </div>
    
        <!-- Theme toggle using daisyUI -->
        <div class="relative group hidden md:block">
            <label class="swap swap-rotate btn btn-ghost btn-sm p-1">
                <input type="checkbox" 
                       class="theme-controller" 
                       value="dark" 
                       :checked="document.documentElement.getAttribute('data-theme-controller') === 'dark'"
                       aria-label="Toggle dark mode" />
                <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
                <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
            </label>
            <div class="invisible group-hover:visible absolute left-1/2 transform -translate-x-1/2 mt-2 w-auto whitespace-nowrap bg-gray-900 text-gray-50 text-sm rounded px-2 py-1 z-50 shadow-md" role="tooltip" id="theme-tooltip">
                Switch theme
            </div>
        </div>
    </div>
    
</header>
{{end}}
