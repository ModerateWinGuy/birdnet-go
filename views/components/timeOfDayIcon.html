{{define "timeOfDayIcon"}}
<!-- 
  Time of Day Icon Component
  This template displays different SVG icons based on the current time of day.
  
  Usage:
  - Include this template inside a parent with x-data that contains a timeOfDay variable
  - Example: <div x-data="{timeOfDay: 'day'}">{{/* template "timeOfDayIcon" . */}}</div>
  
  The component uses Alpine.js x-if directives to conditionally render the appropriate icon:
  - day: Sun icon (yellow) - represents daytime
  - night: Moon icon (indigo) - represents nighttime
  - sunrise: Sunrise icon (orange) - represents dawn/sunrise period
  - sunset: Sunset icon (red) - represents dusk/sunset period
  - default/unknown: Clock icon (gray) - used when timeOfDay doesn't match known values
  
  All icons include appropriate accessibility attributes (aria-hidden="true") since
  they are decorative and the actual time of day is typically provided in accompanying text.
-->

<!-- Day icon: Sun -->
<template x-if="timeOfDay === 'day'">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
</template>

<!-- Night icon: Moon -->
<template x-if="timeOfDay === 'night'">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
</template>

<!-- Sunrise icon: Sun rising over horizon -->
<template x-if="timeOfDay === 'sunrise'">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M17 18a5 5 0 0 0-10 0"></path>
        <line x1="12" y1="2" x2="12" y2="9"></line>
        <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
        <line x1="1" y1="18" x2="3" y2="18"></line>
        <line x1="21" y1="18" x2="23" y2="18"></line>
        <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
        <line x1="23" y1="22" x2="1" y2="22"></line>
        <polyline points="8 6 12 2 16 6"></polyline>
    </svg>
</template>

<!-- Sunset icon: Sun setting below horizon -->
<template x-if="timeOfDay === 'sunset'">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M17 18a5 5 0 0 0-10 0"></path>
        <line x1="12" y1="9" x2="12" y2="2"></line>
        <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
        <line x1="1" y1="18" x2="3" y2="18"></line>
        <line x1="21" y1="18" x2="23" y2="18"></line>
        <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
        <line x1="23" y1="22" x2="1" y2="22"></line>
        <polyline points="16 5 12 9 8 5"></polyline>
    </svg>
</template>

<!-- Default/unknown icon: Clock -->
<template x-if="timeOfDay !== 'day' && timeOfDay !== 'night' && timeOfDay !== 'sunrise' && timeOfDay !== 'sunset'">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
</template>
{{end}}
